{% extends 'nav.html' %}
{% load static %}
{% block content %}




<!-- custom js file link  -->

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  
<link rel=stylesheet href="{% static '/css/find_guide.css' %}">

<script src="{% static '/js/suggestions.js' %}" defer></script>
<!-- <script src="{% static '/js/find_guide.js' %}" defer></script> -->

<body>
  <section class="home" id="home">
    <div class="message">
      {% for msg in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey!</strong> {{msg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endfor %}
      </div>

      <div class="content">
        <span data-aos="fade-up" data-aos-delay="150">Find Your Tour Guide</span>

        <p data-aos="fade-up" data-aos-delay="450">Look for the location where your tour guide is needed.</p>

        <div data-aos="fade-up" data-aos-delay="600" class="wrapper">
          <form action="searched_guide" method="POST">
            {% csrf_token %}
            <div class="search-input">
              <a href="" target="_blank" hidden></a>
              <input type="text" placeholder="Search a place where you want to travel" name="searched">
              <div class="autocom-box">
                <!-- here list are inserted from javascript -->
              </div>

              <input data-aos="zoom-in" data-aos-delay="750" type="submit" value="find now" class="btn" />
            </div>
          </form>
        </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

{% endblock content %}
